environment:
  background_top: [0.08, 0.11, 0.19]
  background_bottom: [0.01, 0.01, 0.03]
  fog_color: [0.04, 0.07, 0.12]
  fog_density: 0.001
  background_sound: assets/audio/forest.wav
entities:
  - name: PlayerSpawn
    position: { x: 0.0, y: 1.6, z: 6.0 }
    components:
      spawner:
        template: Explorer

  - name: Explorer
    template: true
    position: { x: 0.0, y: 1.6, z: 6.0 }
    tags: [player, camera]
    components:
      camera:
        yaw: 0.0
        pitch: 0.0
        move_speed: 0.05
        look_sensitivity: 0.0025
      input:
        speed: 0.05
      physics:
        body_type: Dynamic
        half_extents: [0.3, 0.9, 0.3]

  - name: PlayerGun
    template: true
    position: { x: 0.2, y: 1.4, z: 5.5 }
    parent: Explorer
    tags: [player_gun]
    components:
      render:
        color: [0.8, 0.8, 0.2]
        size: 0.15
      model:
        asset: assets/cube.obj
      attributes:
        values:
          ammo: 12.0
          damage: 2.0

  - name: CubeTemplate
    template: true
    position: { x: 0.0, y: 0.0, z: 0.0 }
    components:
      render:
        color: [0.7, 0.7, 0.9]
        size: 1.0
      model:
        asset: assets/cube.obj
      physics:
        body_type: Dynamic
        half_extents: [0.5, 0.5, 0.5]

  - name: FallingCubeSpawner
    position: { x: 0.0, y: 25.0, z: 0.0 }
    components:
      script:
        name: spawner_orbit
        params:
          radius: "12.0"
          speed: "0.15"
      spawner:
        template: CubeTemplate
        interval: 1.0
        spawn_on_load: false

  - name: target
    position: { x: 0.0, y: 3.0, z: 0.0 }
    tags: [target]
    components:
      render:
        color: [1.0, 0.95, 0.6]
        size: 0.5
      model:
        asset: assets/cube.obj
      physics:
        body_type: Static
        half_extents: [0.4, 0.4, 0.4]
      attributes:
        values:
          health: 4.0

  - name: Campfire
    position: { x: 0.0, y: 0.1, z: 0.0 }
    tags: [emitter, fire]
    components:
      particle_emitter:
        rate: 48.0
        lifetime: 0.45
        speed: 1.3
        spread: 0.5
        direction: [0.0, -1.0, 0.0]
        size: 0.08
        size_jitter: 0.04
        color: [1.0, 0.6, 0.15]
        color_jitter: 0.2
        model_asset: assets/quad.obj
        texture_asset: null
        max_particles: 140

  - name: CampfireSmoke
    position: { x: 0.0, y: 0.2, z: 0.0 }
    tags: [emitter, smoke]
    components:
      particle_emitter:
        rate: 16.0
        lifetime: 1.6
        speed: 0.4
        spread: 0.7
        direction: [0.0, -1.0, 0.0]
        size: 0.18
        size_jitter: 0.08
        color: [0.35, 0.35, 0.35]
        color_jitter: 0.08
        model_asset: assets/quad.obj
        texture_asset: null
        max_particles: 80

  - name: LabyrinthFloor
    position: { x: 0.0, y: -0.15, z: 0.0 }
    tags: [terrain]
    components:
      terrain:
        size: 100.0
        height: 0.3
        color: [0.4, 0.4, 0.4]
      physics:
        body_type: Static
        half_extents: [50.0, 0.15, 50.0]

  - name: Sun
    position: { x: 0.0, y: 30.0, z: 0.0 }
    tags: [light]
    components:
      light:
        direction: [0.0, -1.0, 0.0]
        color: [1.0, 0.95, 0.85]
        intensity: 1.0
      render:
        color: [1.0, 0.95, 0.6]
        size: 0.5
      model:
        asset: assets/cube.obj

  - name: Tree
    position: { x: 4.0, y: 0.0, z: -3.0 }
    orientation:
      yaw: 0.7853982
      pitch: 0.0
      roll: 0.0
    tags: [tree]
    components:
      render:
        color: [0.3, 0.6, 0.2]
        size: 1.0
      model:
        asset: assets/tree.obj
      physics:
        body_type: Static
        half_extents: [0.1, 2.0, 0.1]
